 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="container">
      <h1 class="text-center">Random Number Generator</h1>

      <h2 id="result" class="text-center"></h2>
      <h2 id="joke" class="text-center"></h2>

      <div class="alert alert-danger d-none" id="error"></div>

      <div class="row">
        <div class="col-6">
           <div class="mb-3">
              <label class="form-label">Min.</label>
              <input type="number" class="form-control" min="0" id='min'>
            </div>
        </div>
        <div class="col-6">
           <div class="mb-3">
              <label class="form-label">Max.</label>
              <input type="number" class="form-control" max="100" id="max">
            </div>
        </div>
        <div class="col-12 text-center">
           <button type="button" class="btn btn-primary" id="button">Generate</button>
        </div>
      </div>
   </div>
    <script src="index.js"></script>
 </body>
 </html>
